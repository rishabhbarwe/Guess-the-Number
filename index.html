<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "../style.css">
</head>
<body style = "background-color: #212121; color: #fff" class="fullbody">
  <div id="wrapper">
    <h1 > Number Guessing Game </h1>
  
    <p>Try and guess a number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form class = "form">
        <label for="guessfield" id="guess"> Guess a number </label>
        <input type="text" id = "guessfield" class="guessfield">
        <input type="submit" id="submit" value="Submit guess" class="guessSubmit">
        
    </form>
    <div class="resultParas">
        <p >Previous Guesses: <span class="guesses"></span></p>
        <p >Guesses Remaining: <span class="lastResult" style="color: #212121;">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>

    
</body>
<script src="backend.js" ></script>
</html>
